<!DOCTYPE html>
<html>
<head>
  <title>Company Website</title>
  <style>
    /* Add some basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #7ca170;
      padding: 20px;
    }
    
    header img {
      height: 50px;
      vertical-align: middle;
    }
    
    header h1 {
      display: inline-block;
      margin: 0;
      vertical-align: middle;
      margin-left: 10px;
    }
    
    main {
      padding: 20px;
    }
    
    footer {
      background-color: #a3b8a1;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="R2_Logo.PNG" alt="Company Logo" style="background-color: transparent;">
    <h1>R-square Economics, LLC</h1>
  </header>

  <main>
    <h2>Welcome to R2 Economics!</h2>
    <p>Consulting and Teaching Economics.</p>
    <p>In person and online courses for all levels.</p>
    <p>Stay tuned!</p>
  </main>

  <footer>
    <p>Contact us at:</p>
    <p>Email: R2econ@gmail.com</p>
    <p>Twitter: @R2Econ</p>
  </footer>
</body>
</html>
